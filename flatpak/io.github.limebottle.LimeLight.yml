app-id: io.github.limebottle.LimeLight
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: limelight
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/limelight/cargo

modules:
  - name: limelight
    buildsystem: simple
    build-commands:
      - cargo --offline build --manifest-path helper/Cargo.toml --release --verbose
      - install -Dm755 helper/target/release/keylightd ${FLATPAK_DEST}/bin/keylightd
      - install -Dm755 helper/target/release/keylight-tray ${FLATPAK_DEST}/bin/limelight
      - install -Dm644 public/Limecon.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/io.github.limebottle.LimeLight.png
      - install -Dm644 flatpak/io.github.limebottle.LimeLight.desktop ${FLATPAK_DEST}/share/applications/io.github.limebottle.LimeLight.desktop
      - install -Dm644 flatpak/io.github.limebottle.LimeLight.metainfo.xml ${FLATPAK_DEST}/share/metainfo/io.github.limebottle.LimeLight.metainfo.xml
    sources:
      - type: dir
        path: ..
      - cargo-sources.json
      - type: shell
        commands:
          - mkdir -p helper/.cargo
          - cp -vf helper/cargo/config helper/.cargo/config.toml
