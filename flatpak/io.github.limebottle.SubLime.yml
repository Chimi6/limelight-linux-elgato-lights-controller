app-id: io.github.limebottle.SubLime
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: sublime
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/sublime/cargo

modules:
  - name: sublime
    buildsystem: simple
    build-commands:
      - cargo --offline build --manifest-path helper/Cargo.toml --release --verbose
      - install -Dm755 helper/target/release/keylightd ${FLATPAK_DEST}/bin/keylightd
      - install -Dm755 helper/target/release/keylight-tray ${FLATPAK_DEST}/bin/sublime
      - install -Dm644 public/Limecon.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/io.github.limebottle.SubLime.png
      - install -Dm644 flatpak/io.github.limebottle.SubLime.desktop ${FLATPAK_DEST}/share/applications/io.github.limebottle.SubLime.desktop
      - install -Dm644 flatpak/io.github.limebottle.SubLime.metainfo.xml ${FLATPAK_DEST}/share/metainfo/io.github.limebottle.SubLime.metainfo.xml
    sources:
      - type: dir
        path: ..
      - cargo-sources.json
      - type: shell
        commands:
          - mkdir -p helper/.cargo
          - cp -vf helper/cargo/config helper/.cargo/config.toml

